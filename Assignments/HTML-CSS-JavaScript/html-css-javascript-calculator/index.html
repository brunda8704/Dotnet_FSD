<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: lightgray;">
    <div class="container justify-content-center align-items-center d-flex" style="height: 90vh;">
        <div class="card" style="width: 25rem">
            <div class="card-title">
                <h5 style="text-align:center; margin-top: 20px;">Calculator Program</h5>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <input type="number" class="form-control" id="firstnumber" placeholder="first number">
                    </div><br>
                    <div class="form-group">
                        <input type="number" class="form-control" id="secondnumber" placeholder="second number">
                    </div><br>
                    <div class="form-group">
                        <select id="operation" class="form-select">
                            <option value="">Select operation</option>
                            <option value="add">Add</option>
                            <option value="subtract">Subtract</option>
                            <option value="multiply">Multiply</option>
                            <option value="divide">Divide</option>    
                        </select>
                      </div>
                      <p id="error" style="font-size: smaller; color: red;"></p>
                      <div class="form-group">
                        <button class="btn btn-primary" onclick="perform()" type="button" value="submit">Perform</button>
                    </div>
                    <div class="form-group">
                        <label class="for-label" style="font-size: smaller;">Result</label>
                        <input type="number" class="form-control" id="resultOne">
                    </div>
                    <p id="result" style="font-size:medium; font-weight: bold;"></p>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
