<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <!--bootstrap-->
        <link
            href="node_modules/bootstrap/dist/css/bootstrap.css"
            rel="stylesheet"
        />
        <!--css-->
        <link rel="stylesheet" href="login.css" />
    </head>

    <body class="bg-dark">
        <div class="container justify-content-center align-items-center d-flex">
            <div class="card bg-black">
                <div class="card-title">
                    <h5 class="text-light">Login into Devtunes</h5>
                    <div class="card-body">
                        <form class="card-form">
                            <div class="d-grid gap-2 col-md-9 mx-auto">
                                <a
                                    class="btn btn-outline-secondary rounded-pill text-light"
                                    id="google"
                                    href="#"
                                    role="button"
                                    style="text-transform: none"
                                >
                                    <img
                                        width="15px"
                                        style="
                                            margin-bottom: 3px;
                                            margin-right: 5px;
                                        "
                                        alt="Google"
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
                                    />
                                    Continue with Google
                                </a>
                            </div>
                            <div class="d-grid gap-2 col-md-9 mx-auto">
                                <a
                                    class="btn btn-outline-secondary rounded-pill text-light"
                                    id="facebook"
                                    href="#"
                                    role="button"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="bi bi-facebook"
                                        viewBox="0 0 16 16"
                                    >
                                        <path
                                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                                        />
                                    </svg>
                                    Continue with facebook
                                </a>
                            </div>
                            <div class="d-grid gap-2 col-md-9 mx-auto">
                                <a
                                    class="btn btn-outline-secondary rounded-pill text-light"
                                    id="apple"
                                    href="#"
                                    role="button"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="bi bi-apple"
                                        viewBox="0 0 16 16"
                                    >
                                        <path
                                            d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"
                                        />
                                        <path
                                            d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"
                                        />
                                    </svg>
                                    Continue with apple
                                </a>
                            </div>
                            <br />
                            <!-- <div class="divider">
                            <div></div>
                            <p class="text-light" id="or">or</p>
                            <div></div>
                        </div> -->
                            <div class="d-grid gap-2 col-md-10 mx-auto">
                                <label class="for-check-label text-light"
                                    >Email or username</label
                                >
                                <input
                                    type="email"
                                    class="form-control bg-black text-light"
                                    id="username"
                                    name="username"
                                    placeholder="email or username"
                                />
                            </div>
                            <div class="d-grid gap-2 col-md-10 mx-auto">
                                <label class="for-check-label text-light"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control bg-black text-light"
                                    id="password"
                                    name="password"
                                    placeholder="password"
                                />
                            </div>
                            <div class="form-check form-switch">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    role="switch"
                                    id="rememberCheck"
                                    checked
                                    style="background-color: #ffc107"
                                />
                                <label
                                    class="form-check-label text-light"
                                    for="flexSwitchCheckChecked"
                                    >Remember me</label
                                >
                            </div>
                            <div class="d-grid gap-2 col-7 mx-auto">
                                <a href="index.html"
                                    ><button
                                        class="btn btn-warning rounded-pill col-md-12"
                                        type="button"
                                        id="login"
                                        value="submit"
                                    >
                                        Log in
                                    </button></a
                                >
                            </div>
                            <div class="form-group">
                                <a href="#" id="forgot" class="text-light"
                                    >Forgot your password?</a
                                >
                            </div>
                            <div class="form-group">
                                <h4>
                                    Don't have an account?<a
                                        href="signUp.html"
                                        id="signUp"
                                        class="text-warning"
                                        >Sign up for DevTunes</a
                                    >
                                </h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
