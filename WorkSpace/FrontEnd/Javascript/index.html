<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container justify-content-center align-items-center">
        <div class="card">
            <div class="card-title">
                <h5>Customer Feedback Form</h5>
                <div class="card-body">
                    <form class="form" id="customerForm">
                       
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="fullname" class="form-control" placeholder="Full Name" required>
                            <p id="fullname">Last Name, First Name</p>
                        </div>


                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email">
                        </div>

                        <div >
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" id="dob" placeholder="dd-mm-yyyy">
                        </div>

                        <div>
                        <label>Country</label>
                        <select class="form-select">
                            <option>India</option>
                            <option>UK</option>
                            <option>USA</option>
                            <option>Australia</option>
                            <option>Russia</option>
                            <option>Sri Lanka</option>
                            <option>Japan</option>
                        </select>
                    </div>

                        <div class="form-group" id="radiogroup">
                        <label class="form-label">Gender</label>
                        <input type="radio" name="Gender" id="radiogroup" value="Female">
                        <label class="form-label form-check-inline">Female</label>

                        <input type="radio" name="Gender" id="radiogroup" value="Male">
                        <label class="form-label form-check-inline">Male</label>

                        <input type="radio" name="Gender" id="radiogroup" value="Unknown">
                        <label class="form-label form-check-inline">Unknown</label>
                       </div>

                       <div>
                        <label class="form-label">Meal</label>
                        <input type="checkbox" value="Rice">
                        <label class="form-label">Rice</label>
                        </div>

                        <div>
                            <label class="form-label">Preference</label>
                            <input type="checkbox" value="Bread">
                            <label class="form-label">Bread</label>
                        </div>

                        <button class="btn btn-primary" id="register" onclick="getData()">Register</button>

                    </form>

                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
