<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container justify-content-center align-items-center d-flex">
        <div class="card rounded-5">
            <div class="card-title">
                <p id="display"></p>
                <h5>Customer Feedack Form</h5>
                    <div class="card-body">
                        <form class="form-inline" id="customerForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label">Full Name</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="fullname" placeholder="Full Name">
                                    <p id="lastname">Last Name, Full Name, eg:Cruise,Tom</p>
                                    <p id="error"></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label">Email</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div><br>

                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label">Date of Birth</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="date" class="form-control" id="dob" placeholder="dd-mm-yyyy">
                                </div>
                            </div><br>

                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label">Country</label>
                                </div>
                                <div class="col-md-8">
                                    <select class="form-selct col-md-12" id="country">
                                        <option value="India">India</option>
                                        <option value="UK">UK</option>
                                        <option value="USA">USA</option>
                                        <option value="Australia">Australia</option>
                                        <option value="Russia">Russia</option>
                                        <option value="Sri Lanka">Sri Lanka</option>
                                        <option value="Japan">Japan</option>  
                                    </select>
                                </div>
                            </div><br>

                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label">Gender</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="radio" name="gender" id="Female" value="Female">
                                    <label for="form-label form-check-inline">Female</label>
            
                                    <input type="radio" name="gender" id="Male" value="Male">
                                    <label for="form-label form-check-inline">Male</label>
            
                                    <input type="radio" name="gender" id="Unknown" value="Unknown">
                                    <label for="form-label form-check-inline">Unknown</label>            
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label">Meal</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="checkbox" name="Rice" id="Rice" value="Rice">
                                    <label for="form-label form-check-inline">Rice</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label">Preference</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="checkbox" name="Bread" id="Bread" value="Bread">
                                    <label for="form-label form-check-inline">Bread</label>
                                </div>
                            </div><br>

                            <button class="btn btn-primary col-md-4" id="registered" value="submit" type="button" onClick="register()">Register</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
