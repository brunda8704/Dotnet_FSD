<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-image:url(bg.jpg); background-repeat: no-repeat">
    <br><br>
    <div class="container" style="margin-left: 25%;">  
        <div class="card" style="width: 40rem" >
          <div class="card-body">  
          <h4>Registration Form</h4><br>
              <form class="form">
                <div class="row">
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="First Name"><br>
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <input type="date" class="form-control" placeholder="Birthday" >
                    </div>
                    <div class="col-md-6">
                        <label class="col-form-label col-sm-3 bg-text-dark">Gender:</label>
                        <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios"  checked>
                            <label class="form-check-label" for="gridRadiosFemale">
                              Female
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios">
                            <label class="form-check-label" for="gridRadiosMale">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios">
                            <label class="form-check-label" for="gridRadiosOther">
                              Other
                            </label>
                          </div><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="email" placeholder="Email"><br>
                    </div>
                    <div class="col-md-6">
                      <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number"><br>
                    </div>
                </div>
                <div class="col-md-6">
                    <select id="Subject" class="form-select">
                        <option>Subject 1</option>
                        <option>Subject 2</option>
                        <option>Subject 3</option>
                    </select><br>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary" >SUBMIT</button>
                </div>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
