<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    .form-control{
        margin-left: 20px;
    }
    h3{
        text-align: center;
        
    }
    </style>
<body>
    <br><br>
    <div class="container justify-content-center" style="width: 400px;">  
    <div class="card" style="background-color:lavender">
        <div class="card-body">
            <h3 class="card-text">Registration Form</h3>
            <form class="card-form" >
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="firstName" placeholder="first name">
            </div><br>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="lastName" placeholder="last name">
            </div><br>
            <div class="form-group col-md-6">
                <input type="email" class="form-control" id="email" placeholder="email">
            </div><br>
            <div class="form-group">
                <button class="btn btn-primary" onclick="show()" value="submit" style="margin-left: 20px">Submit</button>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    function show(){
    const person={} 
        person.firstName=document.getElementById("firstName").value;
        person.lastName=document.getElementById("lastName").value;
        person.email=document.getElementById("email").value;
        alert(JSON.stringify(person) );
        
        
    }
</script>
</html>
